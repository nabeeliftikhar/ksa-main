    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">

    <title>Apply For Vacancy | Main KSA</title>
</head>

<body>
    <header class="vacancy-header">
        <div class="vacancy-header__wrapper">
            <div class="vacancy-header__logo">
                <a href="index.html" class="vacancy-header__logo__wrapper">
                    <!-- Logo Image -->
                    <img src="images/logo.png" alt="" class="d-inline-block">
                </a>
            </div>

            <div class="vacancy-header__right">
                <a href="index.html" class="vacancy-header__right__link">Back to Home</a>
            </div>
        </div>
    </header>
    <div class="container-fluid vacancy-page">
        <div class="row">
            <div class="col-xl-6 vacancy-page__left">
                <div class="vacancy-page__left__inner">
                    <h4 class="section-subtitle">Apply To</h4>
                    <h2 class="section-title">Operation Associate</h2>

                    <div class="vacancy-page__left__bottom">
                        <ul class="vacancy-page__left__bottom__list">
                            <li class="vacancy-page__left__bottom__list--item">
                                <p class="vacancy-page__left__bottom__list__label">Mobile number</p>
                                <p class="vacancy-page__left__bottom__list__info">+009 6656 3672 777</p>
                            </li>
                            <li class="vacancy-page__left__bottom__list--item">
                                <p class="vacancy-page__left__bottom__list__label">Whatsapp number</p>
                                <p class="vacancy-page__left__bottom__list__info">+009 6656 3672 777</p>
                            </li>
                            <li class="vacancy-page__left__bottom__list--item">
                                <p class="vacancy-page__left__bottom__list__label">Email address</p>
                                <p class="vacancy-page__left__bottom__list__info">main@mainhc.com</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 vacancy-page__right">
                <form action="">
                    <h3 class="text-center mb-5">Apply for our open vacancies and become one of us.</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your full name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter your email address" name="email" required>
                    </div>
                    <div class="form-group">
                        <input class="phone-field js-phoneField form-control" name="phone" type="tel" placeholder="xxxx xxxx xx" required>
                    </div>
                    <div class="form-group">
                        <label for="file-upload" class="custom-file-upload">
                            <input type="file" name="file-upload" class="form-control-file" required>
                            Upload CV

                            </svg>
                        </label>
                    </div>
                    <div class="form-group">
                        <textarea name="cover-letter" placeholder="Write your cover letter..." id="cover-letter" class="form-control-textarea" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Apply For This Vacancy</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="telephone_input/js/intlTelInput-jquery.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</body>

</html>
